<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="ip.png">
    <title>IP Address Tracker</title>
</head>
<body>
    <header>
        <h1>IP Address Tracker</h1>
        <div id="input-area">
            <input type="text" id="ip_address" placeholder="Digite o IP aqui..." />
            <button id="search"><svg style="width: 16px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#f2f2f2" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        </div>
        <div id="container-info">
            <ul>
                <li>
                    <h6 class="info-title">IP-Address</h6>
                    <div class="info" id="IP-Address">testeeeeeeeeeeeeeeeee</div>
                </li>
                <li>
                    <h6 class="info-title">Location</h6>
                    <div class="info" id="Location">testeeeeeeee</div>
                </li>
                <li>
                    <h6 class="info-title">Timezone</h6>
                    <div class="info" id="Timezone">testeeeeeeeee</div>
                </li>
                <li >
                    <h6 class="info-title">ISP</h6>
                    <div class="info" id="ISP">testeeeeeeee</div>
                </li>
            </ul>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
